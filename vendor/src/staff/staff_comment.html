            <div class="comment-header">
              <h6 class="comment-title">ระบบจัดการโครงการนักศึกษา</h6>
            </div>
            
            <div class="comment-box">
              <div class="comment-avatar">

            <div class="comment-input-wrapper">
              <textarea 
                class="form-control comment-textarea" 
                placeholder="ตอบกลับ"
                rows="3"
                id="replyText1"></textarea>
              <button type="button" class="btn-submit-comment" onclick="submitReply(1)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </svg>
              </button>
            </div>
          </div>

          <!-- Comment Section 2 -->

            <div class="comment-header">

            </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function submitReply(commentId) {
      const replyText = document.getElementById('replyText' + commentId).value;
      
      if (!replyText.trim()) {
        alert('กรุณากรอกความคิดเห็น');
        return;
      }
      
      console.log('Reply to comment', commentId, ':', replyText);
      alert('ส่งความคิดเห็นเรียบร้อย');
      
      // Reset textarea
      document.getElementById('replyText' + commentId).value = '';
    }
  </script>
