          <span class="breadcrumb-arrow">›</span>

        <div class="d-flex align-items-center gap-3 top-right">

  <!-- MAIN -->

      <!-- LEFT SIDEBAR -->

        <aside class="sidebar">

            <div class="logo-img">
              <img src="../../img/logo.png" alt="Logo" height="100%" width="100%">

          <nav class="sidebar-nav">

                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>

              </svg>
              <span>การสอบงาน</span>

            <a href="staff_form.html" class="nav-item active">

              <span>แบบฟอร์มประเมิน</span>

            <a href="staff_comment.html" class="nav-item">

                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>

        </aside>
      </div>

      <!-- MAIN CONTENT -->
      <div class="col-12 col-lg">
        <div class="content-area">
          
          <!-- Form Section -->
          <div class="card-widget">
            <div class="widget-header mb-4">
              <h6 class="widget-title">แบบฟอร์มการประเมิน</h6>
            </div>
            
            <div class="form-wrapper">
              <form id="evaluationForm">
                
                <!-- Status Badges -->
                <div class="status-section mb-4">
                  <h6 class="section-subtitle mb-3">แบบฟอร์มการประเมิน</h6>
                  <div class="status-cards-wrapper">
                    <div class="row g-3">
                      <div class="col-4">
                        <div class="status-badge-card status-pass">
                          <div class="status-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                              <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                          </div>
                          <div class="status-label">ผ่าน</div>
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="status-badge-card status-revision">
                          <div class="status-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                          </div>
                          <div class="status-label">แก้ไข</div>
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="status-badge-card status-fail">
                          <div class="status-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                              <circle cx="12" cy="12" r="10"></circle>
                              <line x1="15" y1="9" x2="9" y2="15"></line>
                              <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                          </div>
                          <div class="status-label">ไม่ผ่าน</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Comment Section -->
                <div class="comment-input-section mb-4">
                  <h6 class="section-subtitle mb-3">ผายเหตุและข้อเสนอแนะ</h6>
                  <div class="comment-input-wrapper">
                    <textarea 
                      class="form-control comment-textarea" 
                      placeholder="พิมพ์ความคิดเห็นหรือเหตุผลเกี่ยวกับการประเมิน"
                      rows="4"
                      id="commentText"></textarea>
                    <button type="button" class="btn-submit-comment" onclick="submitComment()">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                      </svg>
                    </button>
                  </div>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Status card selection
    const statusCards = document.querySelectorAll('.status-badge-card');
    let selectedStatus = null;

    statusCards.forEach(card => {
      card.addEventListener('click', function() {
        // Remove active class from all cards
        statusCards.forEach(c => c.classList.remove('active-status'));
        
        // Add active class to clicked card
        this.classList.add('active-status');
        
        // Store selected status
        if (this.classList.contains('status-pass')) {
          selectedStatus = 'pass';
        } else if (this.classList.contains('status-revision')) {
          selectedStatus = 'revision';
        } else if (this.classList.contains('status-fail')) {
          selectedStatus = 'fail';
        }
        
        console.log('Selected status:', selectedStatus);
      });
    });

    // Submit comment
    function submitComment() {
      const commentText = document.getElementById('commentText').value;
      
      if (!selectedStatus) {
        alert('กรุณาเลือกสถานะการประเมิน');
        return;
      }
      
      if (!commentText.trim()) {
        alert('กรุณากรอกความคิดเห็น');
        return;
      }
      
      // Here you would typically send the data to server
      console.log('Submitting:', {
        status: selectedStatus,
        comment: commentText
      });
      
      alert('บันทึกการประเมินเรียบร้อย');
      
      // Reset form
      document.getElementById('commentText').value = '';
      statusCards.forEach(c => c.classList.remove('active-status'));
      selectedStatus = null;
    }
  </script>
