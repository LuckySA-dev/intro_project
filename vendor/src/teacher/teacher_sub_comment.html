      <!-- MAIN CONTENT -->
      <div class="col-12 col-lg">
        <div class="content-area">
          
          <!-- Student Comments Section -->
          <div class="card-widget comment-card">
            <div class="widget-header comment-section-header">
              <h6 class="widget-title">นักศึกษา</h6>
            </div>
            <div class="widget-body comment-section-body">
              
              <div class="comment-thread-new">
                <!-- Student Avatar -->
                <div class="comment-user-avatar-new">
                  <div class="avatar-circle-new">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </div>
                </div>

                <!-- Comment Input Area -->
                <div class="comment-input-wrapper-new">
                  <div class="comment-input-box-new">
                    <textarea 
                      class="form-control comment-textarea-new" 
                      placeholder="........................................................................................................................................................................................................................................................................................"
                      rows="3"
                      id="studentComment"></textarea>
                  </div>
                  <div class="comment-actions-new">
                    <span class="comment-action-label">ตอบกลับ</span>
                    <button type="button" class="btn-submit-comment-new" onclick="submitStudentComment()">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Teacher Comments Section -->
          <div class="card-widget comment-card mt-3">
            <div class="widget-header comment-section-header">
              <h6 class="widget-title">อาจารย์ที่ปรึกษาร่วม</h6>
            </div>
            <div class="widget-body comment-section-body">
              
              <div class="comment-thread-new">
                <!-- Teacher Avatar -->
                <div class="comment-user-avatar-new">
                  <div class="avatar-circle-new">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </div>
                </div>

                <!-- Comment Input Area -->
                <div class="comment-input-wrapper-new">
                  <div class="comment-input-box-new">
                    <textarea 
                      class="form-control comment-textarea-new" 
                      placeholder="........................................................................................................................................................................................................................................................................................"
                      rows="3"
                      id="teacherComment"></textarea>
                  </div>
                  <div class="comment-actions-new">
                    <span class="comment-action-label">ตอบกลับ</span>
                    <button type="button" class="btn-submit-comment-new" onclick="submitTeacherComment()">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Comments History -->
          <div class="comments-history-new mt-3" id="commentsHistory">
            <!-- Comments will be displayed here -->
          </div>

        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Comments storage
    let comments = [];

    function submitStudentComment() {
      const commentText = document.getElementById('studentComment').value;
      
      if (!commentText.trim()) {
        alert('กรุณากรอกความคิดเห็น');
        return;
      }
      
      addComment('student', commentText);
      document.getElementById('studentComment').value = '';
    }

    function submitTeacherComment() {
      const commentText = document.getElementById('teacherComment').value;
      
      if (!commentText.trim()) {
        alert('กรุณากรอกความคิดเห็น');
        return;
      }
      
      addComment('teacher', commentText);
      document.getElementById('teacherComment').value = '';
    }

    function addComment(userType, text) {
      const comment = {
        id: Date.now(),
        type: userType,
        text: text,
        timestamp: new Date().toLocaleString('th-TH')
      };
      
      comments.unshift(comment);
      renderComments();
    }

    function renderComments() {
      const historyContainer = document.getElementById('commentsHistory');
      historyContainer.innerHTML = '';
      
      comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'card-widget comment-card mb-2';
        commentDiv.innerHTML = `
          <div class="widget-body">
            <div class="comment-thread-new">
              <div class="comment-user-avatar-new">
                <div class="avatar-circle-new">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
              </div>
              <div class="comment-content-new">
                <div class="comment-header-info">
                  <span class="comment-author">${comment.type === 'student' ? 'นักศึกษา' : 'อาจารย์ที่ปรึกษาร่วม'}</span>
                  <span class="comment-timestamp">${comment.timestamp}</span>
                </div>
                <div class="comment-text-content">
                  ${comment.text}
                </div>
              </div>
            </div>
          </div>
        `;
        historyContainer.appendChild(commentDiv);
      });
    }
  </script>
