<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการโครงการนักศึกษา – ลงทะเบียนอาจารย์</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="container-fluid px-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2 top-left">
          <button class="btn backchip" aria-label="ย้อนกลับ" onclick="window.location.href='register.html'">&lsaquo;</button>
          <input class="form-control form-control-sm search-pill" value="ลงทะเบียนผู้ใช้ใหม่ > อาจารย์" readonly />
        </div>

        <div class="d-flex align-items-center gap-3 top-right">
          <div class="subtitle small">Student Project Management System – Presentation Mockup</div>
          <div class="title">ระบบจัดการโครงการนักศึกษา</div>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-wrap container-fluid">
    <div class="row g-0">

      <!-- LEFT BLUE RAIL + LOGIN CARD -->
      <div class="col-12 col-lg-3 position-relative">

        <div class="login-card">
          <div class="logo-hold">
            <div class="fake-logo">
              <img src="../img/logo.png" alt="Logo" height="100%" width="100%">
            </div>
          </div>

          <label class="form-label small fw-semibold mb-1">ชื่อผู้ใช้</label>
          <input type="text" class="form-control slim mb-3" placeholder="กรอกชื่อผู้ใช้" />

          <label class="form-label small fw-semibold mb-1">รหัสผ่าน</label>
          <input type="password" class="form-control slim mb-3" placeholder="กรอกรหัสผ่าน" />

          <label class="form-label small fw-semibold mb-1">สิทธิ์การเข้าใช้</label>
          <select id="userRole" class="form-select slim mb-3">
            <option value="" selected disabled>เลือกสิทธิ์การเข้าใช้</option>
            <option value="student">นักศึกษา</option>
            <option value="advisor">อาจารย์ที่ปรึกษา</option>
            <option value="subject_teacher">อาจารย์ประจำวิชา</option>
            <option value="staff">บุคลากร</option>
            <option value="admin">ผู้ดูแลระบบ</option>
          </select>

          <button id="loginBtn" class="btn btn-primary w-100 rounded-pill mb-3">เข้าสู่ระบบ</button>

          <div class="links small">
            <div class="link-item" onclick="window.location.href='register.html'" style="cursor: pointer;"><span class="arrow">→</span> ลงทะเบียนผู้ใช้ใหม่</div>
            <div class="link-item" onclick="window.location.href='forgot_password.html'" style="cursor: pointer;"><span class="arrow">→</span> ลืมรหัสผ่าน</div>
          </div>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="col-12 col-lg-8 px-3 px-lg-4 py-3 py-lg-4">
        <div class="announce-bar text-center">ข่าวประกาศภาควิชา</div>

        <section class="register-panel mt-3">
          <h5 class="text-center fw-bold mb-2 fc-1">ลงทะเบียนผู้ใช้ใหม่</h5>
          <p class="text-center text-muted mb-4 role-subtitle">อาจารย์</p>

          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <form class="register-form" id="teacherRegisterForm">
                
                <!-- ประเภทอาจารย์ -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">ประเภทอาจารย์ <span class="text-danger">*</span></label>
                  <select id="teacherType" class="form-select input-field" required>
                    <option value="" selected disabled>เลือกประเภทอาจารย์</option>
                    <option value="advisor">อาจารย์ที่ปรึกษา</option>
                    <option value="subject">อาจารย์ประจำวิชา</option>
                  </select>
                </div>

                <!-- คำนำหน้า -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">คำนำหน้า <span class="text-danger">*</span></label>
                  <select class="form-select input-field" required>
                    <option value="" selected disabled>เลือกคำนำหน้า</option>
                    <option value="อ.">อาจารย์</option>
                    <option value="ผศ.">ผู้ช่วยศาสตราจารย์</option>
                    <option value="รศ.">รองศาสตราจารย์</option>
                    <option value="ศ.">ศาสตราจารย์</option>
                    <option value="ดร.">ดร.</option>
                    <option value="อ.ดร.">อาจารย์ ดร.</option>
                    <option value="ผศ.ดร.">ผู้ช่วยศาสตราจารย์ ดร.</option>
                    <option value="รศ.ดร.">รองศาสตราจารย์ ดร.</option>
                    <option value="ศ.ดร.">ศาสตราจารย์ ดร.</option>
                  </select>
                </div>

                <!-- ชื่อ -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">ชื่อ <span class="text-danger">*</span></label>
                  <input type="text" class="form-control input-field" placeholder="ชื่อ" required />
                </div>

                <!-- นามสกุล -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">นามสกุล <span class="text-danger">*</span></label>
                  <input type="text" class="form-control input-field" placeholder="นามสกุล" required />
                </div>

                <!-- รหัสอาจารย์ -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">รหัสอาจารย์ <span class="text-danger">*</span></label>
                  <input type="text" class="form-control input-field" placeholder="เช่น T001234" required />
                </div>

                <!-- สาขาวิชา -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">สาขาวิชา/ภาควิชา <span class="text-danger">*</span></label>
                  <select class="form-select input-field" required>
                    <option value="" selected disabled>เลือกสาขาวิชา/ภาควิชา</option>
                    <option value="cs">วิทยาการคอมพิวเตอร์</option>
                    <option value="it">เทคโนโลยีสารสนเทศ</option>
                    <option value="se">วิศวกรรมซอฟต์แวร์</option>
                    <option value="ce">วิศวกรรมคอมพิวเตอร์</option>
                  </select>
                </div>

                <!-- เบอร์โทรศัพท์ -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">เบอร์โทรศัพท์ <span class="text-danger">*</span></label>
                  <input type="tel" class="form-control input-field" placeholder="0XX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                </div>

                <!-- E-mail -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">E-mail <span class="text-danger">*</span></label>
                  <input type="email" class="form-control input-field" placeholder="example@university.ac.th" required />
                </div>

                <!-- Username -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Username <span class="text-danger">*</span></label>
                  <input type="text" class="form-control input-field" placeholder="Username สำหรับเข้าสู่ระบบ" required />
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control input-field" placeholder="ระบุรหัสผ่าน (อย่างน้อย 8 ตัวอักษร)" minlength="8" required />
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                  <label class="form-label fw-semibold">Confirm Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control input-field" placeholder="ยืนยันรหัสผ่านอีกครั้ง" required />
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                  <button type="submit" class="btn btn-success btn-submit px-5 py-2">ยืนยันการลงทะเบียน</button>
                </div>

              </form>
            </div>
          </div>
        </section>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Login Navigation Script
    document.getElementById('loginBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      const userRole = document.getElementById('userRole').value;
      
      // กำหนด path ตามสิทธิ์
      const rolePaths = {
        'student': 'student/student.html',
        'advisor': 'teacher/teacher_adv_home.html',
        'subject_teacher': 'teacher/teacher_sub_home.html',
        'staff': 'staff/staff.html',
        'admin': 'admin/admin.html'
      };
      
      // ตรวจสอบว่าเลือกสิทธิ์แล้วหรือยัง
      if (!userRole || userRole === '') {
        alert('กรุณาเลือกสิทธิ์การเข้าใช้');
        return;
      }
      
      // นำทางไปยังหน้าที่เหมาะสม
      if (rolePaths[userRole]) {
        window.location.href = rolePaths[userRole];
      } else {
        alert('ไม่พบหน้าสำหรับสิทธิ์นี้');
      }
    });

    // Teacher Registration Form Script
    document.getElementById('teacherRegisterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const teacherType = document.getElementById('teacherType').value;
      const passwords = this.querySelectorAll('input[type="password"]');
      
      // ตรวจสอบว่าเลือกประเภทอาจารย์แล้วหรือยัง
      if (!teacherType || teacherType === '') {
        alert('กรุณาเลือกประเภทอาจารย์');
        return;
      }

      // ตรวจสอบความถูกต้องของรหัสผ่าน
      if (passwords[0].value !== passwords[1].value) {
        alert('รหัสผ่านไม่ตรงกัน กรุณาระบุรหัสผ่านอีกครั้ง');
        passwords[1].focus();
        return;
      }

      if (passwords[0].value.length < 8) {
        alert('รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัวอักษร');
        passwords[0].focus();
        return;
      }
      
      // แสดงข้อความยืนยัน
      alert('ลงทะเบียนสำเร็จ! กำลังนำท่านไปยังหน้าหลัก...');
      
      // นำทางตามประเภทอาจารย์
      if (teacherType === 'advisor') {
        window.location.href = 'teacher/teacher_adv_home.html';
      } else if (teacherType === 'subject') {
        window.location.href = 'teacher/teacher_sub_home.html';
      }
    });
  </script>
</body>
</html>
