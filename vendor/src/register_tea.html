<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการโครงการนักศึกษา – ลงทะเบียนอาจารย์</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="container-fluid px-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2 top-left">
          <button class="btn backchip" aria-label="ย้อนกลับ" onclick="window.history.back()"><span>&lsaquo;</span></button>
          <input class="form-control form-control-sm search-pill" value="ลงทะเบียนผู้ใช้ใหม่ > อาจารย์" readonly />
        </div>

        <div class="d-flex align-items-center gap-3 top-right">
          <div class="subtitle small">Student Project Management System – Presentation Mockup</div>
          <div class="title">ระบบจัดการโครงการนักศึกษา</div>
          <div class="avatar">S</div>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-wrap container-fluid">
    <div class="row g-0">

      <!-- LEFT BLUE RAIL + LOGIN CARD -->
      <div class="col-12 col-lg-3 position-relative">

        <div class="login-card">
          <div class="logo-hold">
            <div class="fake-logo">
              <img src="../img/logo.png" alt="Logo" height="100%" width="100%">
            </div>
          </div>

          <label class="form-label small fw-semibold mb-1">ชื่อผู้ใช้</label>
          <input type="text" class="form-control slim mb-3" />

          <label class="form-label small fw-semibold mb-1">รหัสผ่าน</label>
          <input type="password" class="form-control slim mb-3" />

          <button class="btn btn-primary w-100 rounded-pill mb-3">เข้าสู่ระบบ</button>

          <div class="links small">
            <div class="link-item"><span class="arrow">→</span> ลงทะเบียนผู้ใช้ใหม่</div>
            <div class="link-item"><span class="arrow">→</span> ลืมรหัสผ่าน</div>
          </div>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="col-12 col-lg-8 px-3 px-lg-4 py-3 py-lg-4">
        <div class="announce-bar text-center">ข่าวประกาศภาควิชา</div>

        <section class="register-panel mt-3">
          <h5 class="text-center fw-bold mb-2 fc-1">ลงทะเบียนผู้ใช้ใหม่</h5>
          <p class="text-center text-muted mb-4 role-subtitle">อาจารย์</p>

          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <form class="register-form">
                
                <!-- ชื่อ-สกุล -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">ชื่อ – สกุล</label>
                  <input type="text" class="form-control input-field" placeholder="ชื่อ – สกุล" />
                </div>

                <!-- Username -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Username</label>
                  <input type="text" class="form-control input-field" placeholder="Username" />
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Password</label>
                  <input type="password" class="form-control input-field" placeholder="Password" />
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Confirm password</label>
                  <input type="password" class="form-control input-field" placeholder="Confirm password" />
                </div>

                <!-- E-mail -->
                <div class="mb-4">
                  <label class="form-label fw-semibold">E-mail</label>
                  <input type="email" class="form-control input-field" placeholder="E-mail" />
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                  <a type="submit" class="btn btn-success btn-submit px-5 py-2" href="/vendor/src/teacher/teacher.html">ยืนยัน</a>
                </div>

              </form>
            </div>
          </div>
        </section>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
