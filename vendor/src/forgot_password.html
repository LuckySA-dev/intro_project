<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการโครงการนักศึกษา – ลืมรหัสผ่าน</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="container-fluid px-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2 top-left">
          <button class="btn backchip" aria-label="ย้อนกลับ" onclick="window.location.href='../../index.html'">&lsaquo;</button>
          <input class="form-control form-control-sm search-pill" value="ลงทะเบียนผู้ใช้ใหม่ > ลืมรหัสผ่าน" readonly />
        </div>

        <div class="d-flex align-items-center gap-3 top-right">
          <div class="subtitle small">Student Project Management System – Presentation Mockup</div>
          <div class="title">ระบบจัดการโครงการนักศึกษา</div>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-wrap container-fluid">
    <div class="row g-0">

      <!-- LEFT BLUE RAIL + LOGIN CARD -->
      <div class="col-12 col-lg-3 position-relative">

        <div class="login-card">
          <div class="logo-hold">
            <div class="fake-logo">
              <img src="../img/logo.png" alt="Logo" height="100%" width="100%">
            </div>
          </div>

          <label class="form-label small fw-semibold mb-1">ชื่อผู้ใช้</label>
          <input type="text" class="form-control slim mb-3" placeholder="กรอกชื่อผู้ใช้" />

          <label class="form-label small fw-semibold mb-1">รหัสผ่าน</label>
          <input type="password" class="form-control slim mb-3" placeholder="กรอกรหัสผ่าน" />

          <label class="form-label small fw-semibold mb-1">สิทธิ์การเข้าใช้</label>
          <select id="userRole" class="form-select slim mb-3">
            <option value="" selected disabled>เลือกสิทธิ์การเข้าใช้</option>
            <option value="student">นักศึกษา</option>
            <option value="advisor">อาจารย์ที่ปรึกษา</option>
            <option value="subject_teacher">อาจารย์ประจำวิชา</option>
            <option value="staff">บุคลากร</option>
            <option value="admin">ผู้ดูแลระบบ</option>
          </select>

          <button id="loginBtn" class="btn btn-primary w-100 rounded-pill mb-3">เข้าสู่ระบบ</button>

          <div class="links small">
            <div class="link-item" onclick="window.location.href='register.html'" style="cursor: pointer;"><span class="arrow">→</span> ลงทะเบียนผู้ใช้ใหม่</div>
            <div class="link-item" onclick="window.location.href='forgot_password.html'" style="cursor: pointer;"><span class="arrow">→</span> ลืมรหัสผ่าน</div>
          </div>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="col-12 col-lg-8 px-3 px-lg-4 py-3 py-lg-4">
        <div class="announce-bar text-center">ข่าวประกาศภาควิชา</div>

        <section class="register-panel mt-3">
          <h5 class="text-center fw-bold mb-4 fc-1">ลืมรหัสผ่าน</h5>

          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              
              <!-- Section 1: กรอกอีเมลขอรับรหัส OTP -->
              <div class="forgot-section mb-4">
                <h6 class="section-title mb-3">กรอกอีเมลขอรับรหัส 6 ตัว</h6>
                <form class="forgot-form">
                  <div class="mb-3">
                    <label class="form-label fw-semibold">กรอกอีเมล</label>
                    <input type="email" class="form-control input-field" placeholder="E-mail" />
                  </div>

                  <div class="mb-4">
                    <label class="form-label fw-semibold">กรอกรหัสผ่าน 6 ตัว</label>
                    <input type="text" class="form-control input-field" placeholder="Password" maxlength="6" />
                  </div>

                  <div class="text-end">
                    <button type="submit" class="btn btn-success btn-submit px-5 py-2">ยืนยัน</button>
                  </div>
                </form>
              </div>

              <!-- Divider -->
              <hr class="section-divider my-4" />

              <!-- Section 2: ตั้งรหัสผ่านใหม่ -->
              <div class="forgot-section">
                <h6 class="section-title mb-3">ตั้งรหัสผ่านใหม่</h6>
                <form class="forgot-form">
                  <div class="mb-3">
                    <label class="form-label fw-semibold">กรอกรหัสผ่าน</label>
                    <input type="password" class="form-control input-field" placeholder="Password" />
                  </div>

                  <div class="mb-4">
                    <label class="form-label fw-semibold">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-control input-field" placeholder="Confirm password" />
                  </div>

                  <div class="text-end">
                    <button type="submit" class="btn btn-success btn-submit px-5 py-2">ยืนยัน</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </section>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Login Navigation Script
    document.getElementById('loginBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      const userRole = document.getElementById('userRole').value;
      
      // กำหนด path ตามสิทธิ์
      const rolePaths = {
        'student': 'student/student.html',
        'advisor': 'teacher/teacher_adv_home.html',
        'subject_teacher': 'teacher/teacher_sub_home.html',
        'staff': 'staff/staff.html',
        'admin': 'admin/admin.html'
      };
      
      // ตรวจสอบว่าเลือกสิทธิ์แล้วหรือยัง
      if (!userRole || userRole === '') {
        alert('กรุณาเลือกสิทธิ์การเข้าใช้');
        return;
      }
      
      // นำทางไปยังหน้าที่เหมาะสม
      if (rolePaths[userRole]) {
        window.location.href = rolePaths[userRole];
      } else {
        alert('ไม่พบหน้าสำหรับสิทธิ์นี้');
      }
    });
  </script>
</body>
</html>
