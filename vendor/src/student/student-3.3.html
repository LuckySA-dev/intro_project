          <button class="btn btn-icon-home" aria-label="หน้าหลัก" onclick="location.href='student-3.html'">

          <span class="breadcrumb-arrow">›</span>
          <span class="breadcrumb-text">Home</span>
          <span class="breadcrumb-arrow">›</span>
          <span class="breadcrumb-text fw-semibold">ยื่นสอบงาน</span>
        </div>

        <div class="d-flex align-items-center gap-3 top-right">
          <div class="search-box">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Search" class="search-input" />
          </div>
          <button class="btn btn-icon-notif">

      </div>

  <!-- MAIN -->
  <main class="dashboard-wrap container-fluid">
    <div class="row g-3">

      <!-- LEFT SIDEBAR -->
      <div class="col-12 col-lg-auto">
        <aside class="sidebar">
          <div class="logo-section">
            <div class="logo-img">
              <img src="../../img/logo.png" alt="Logo" height="100%" width="100%">
            </div>
          </div>

          <nav class="sidebar-nav">
            <a href="student.html" class="nav-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span>หน้าหลัก</span>
            </a>

            <a href="student-3.html" class="nav-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
              <span>รายละเอียด</span>
            </a>

            <a href="student-2.html" class="nav-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
              </svg>
              <span>บันทึกความก้าวหน้า</span>
            </a>

            <a href="student-3.1.html" class="nav-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span>ติดตามผลสอบ</span>
            </a>

            <a href="student-3.3.html" class="nav-item active">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span>ยื่นสอบงาน</span>
            </a>

            <a href="student-3.4.html" class="nav-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              <span>comment</span>
            </a>
          </nav>
          
          <div class="sidebar-footer">
            <a href="../../../index.html" class="nav-item nav-item-special">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span>หน้าหลัก Login</span>
            </a>
            
            <a href="../../../index.html" class="nav-item nav-item-logout mt-2">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>ออกจากระบบ</span>
            </a>
          </div>
        </aside>
      </div>

      <!-- MAIN CONTENT -->
      <div class="col-12 col-lg">
        <div class="content-area">
          
          <!-- Exam Submission Section -->
          <div class="exam-submission-section mb-3">
            <div class="exam-sub-header">
              <h6 class="exam-sub-title">การยื่นสอบงาน</h6>
            </div>
            <div class="exam-sub-body">
              <div class="date-input-group mb-3">
                <label class="exam-label">
                  <span class="bullet-sm">•</span>
                  วันสอบ
                </label>
                <div class="date-input-wrapper">
                  <input type="text" class="form-control date-input" placeholder="DD/MM/YYYY" />
                  <svg class="calendar-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                </div>
              </div>

              <div class="file-upload-group mb-3">
                <label class="exam-label">*อัพโหลดไฟล์ลุ่มเล่มไปรัสนิต</label>
                <input type="text" class="form-control file-input" placeholder="*อัพโหลดไฟล์ลุ่มเล่มไปรัสนิต" />
              </div>

              <div class="file-upload-group mb-4">
                <label class="exam-label">*อัพโหลดไฟล์ลิงค์เอียบนต์</label>
                <input type="text" class="form-control file-input" placeholder="*อัพโหลดไฟล์ลิงค์เอียบนต์" />
              </div>

              <div class="text-end">
                <button class="btn btn-submit-exam">ส่งสอบงาน</button>
              </div>
            </div>
          </div>

          <!-- Bottom Row -->
          <div class="row g-3">
            
            <!-- Result Card -->
            <div class="col-12 col-md-6">
              <div class="result-card">
                <div class="result-header">
                  <h6 class="result-title">ผลการสอบงาน</h6>
                </div>
                <div class="result-body">
                  <div class="result-placeholder">
                    <div class="result-icon">
                      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                      </svg>
                    </div>
                    <div class="result-label">ผ่าน</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- File Upload Card -->
            <div class="col-12 col-md-6">
              <div class="upload-card">
                <div class="upload-header">
                  <h6 class="upload-title">อัพโหลดไฟล์</h6>
                </div>
                <div class="upload-body">
                  <div class="upload-item">
                    <input type="text" class="form-control upload-input" placeholder="*อัพโหลดไฟล์ลุ่มเล่มยคบางนร์ข์" />
                  </div>
                  <div class="upload-item">
                    <input type="text" class="form-control upload-input" placeholder="*อัพโหลดไฟล์ลิงค์กรมอางงาน" />
                  </div>
                  <div class="text-end mt-3">
                    <button class="btn-send-upload">ส่งมัน</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
