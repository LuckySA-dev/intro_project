            </a>

            <a href="student-3.3.html" class="nav-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          <div class="status-section mb-3">
            <div class="status-header">
              <h6 class="status-title">การสอบหัวข้อ</h6>
            </div>
            <div class="status-cards-wrapper">
              <div class="row g-3">
                
                <div class="col-6 col-md-3">
                  <div class="status-badge-card status-pass">
                    <div class="status-icon">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                      </svg>
                    </div>
                    <div class="status-label">ผ่าน</div>
                  </div>
                </div>

                <div class="col-6 col-md-3">
                  <div class="status-badge-card status-pending">
                    <div class="status-icon">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>

                    </div>
                    <div class="status-label">แก้ไข</div>

                  <div class="status-badge-card status-fail">
                    <div class="status-icon">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                      </svg>
                    </div>
                    <div class="status-label">ไม่ผ่าน</div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <!-- Exam Section -->
          <div class="exam-section">
            <div class="exam-header">
              <h6 class="exam-title">การสอบจบ</h6>
            </div>
            <div class="exam-body">
              <p class="exam-note">*แสดงต่อเมื่อนักศึกษาส่งไปรอผึกรมก่อน 100 %</p>
              
              
              <!-- Exam Results Section -->
              <div class="exam-results-section mt-4">
